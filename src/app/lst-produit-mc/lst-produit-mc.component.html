<div class="container spacer">

  <div class="panel panel-primary">
  
  <div class="panel-heading"> Liste des Produits Par Mot Clé </div>
  
  <div class="panel-body">
  
  <div class="form-group">

  <label>Mot Clé :</label>

  <input type="text" [(ngModel)]="motCle"/>
  
  <button class="btn btn-primary" (click)="Chercher()">Chercher</button>

  </div>
  
  <table class="table table-striped">
  <tr>
  
    <th>REFERENCE</th><th>DESIGNATION</th><th>PRIX</th><th>DATE</th><th>PAYS</th><th></th><th></th>
  
  </tr>
  
  <tr *ngFor="let p of pageProduits?.content">
    
    <td>{{p.reference}}</td>  
    <td>{{p.designation}}</td>  
    <td>{{p.prix}}</td> 
    <td>{{p.date}}</td>  
    <td>{{p.pays}}</td> 
    <td>
      <a (click)="EditProduit(p.reference)" class="clickable">Edit</a>  
    </td>
    <td>
        <a (click)="onDeleteProduit(p)" class="clickable">Delete</a>  
      </td>
    </tr>
  
  </table>
  <div class="row">
      <ul class="nav nav-pills">
        <li [ngClass]="{'active':currentPage==(i)}" *ngFor="let p of pagination; let i=index" class="clickable">
         <a (click)="gotoPage(i)">{{i}}</a>
        </li>
      </ul>
  
     </div>
  </div>
  </div>
  </div>
