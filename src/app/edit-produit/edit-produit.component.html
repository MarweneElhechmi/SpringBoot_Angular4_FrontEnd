<div class="container spacer">

    <div class="panel panel-primary"  *ngIf="mode==1">
    
    <div class="panel-heading"> Edit Produit </div>
    
    <div class="panel-body">
    
      <div>
    <div class="form-group">

<label class="control-label">Designation</label>
<input class="form-control" type="text" [(ngModel)]="produit.designation" />

    </div>

    <div class="form-group">

        <label class="control-label">Prix</label>
        <input class="form-control" type="text" [(ngModel)]="produit.prix" />
        
            </div>

            <div class="form-group">

                <label class="control-label">Date</label>
                <input class="form-control" type="date" [(ngModel)]="produit.date" />
                
                    </div>

        <button class="btn btn-primary" (click)="modifierProduit()">Modifier Produit</button>
        
    </div>
    
  </div>
  </div>

  <div class="panel panel-primary"  *ngIf="mode==2">
    
    <div class="panel heading"> Confirmation Produit </div>
    
    <div class="panel-body">
    
      <div>

            <div class="form-group">

                    <label class="control-label">Id :</label>
                    <label>{{produit.reference}}</label>
                    
                        </div>
        
    <div class="form-group">

<label class="control-label">Designation :</label>
<label>{{produit.designation}}</label>

    </div>

    <div class="form-group">

        <label class="control-label">Prix :</label>
        <label>{{produit.prix}}</label>
        
            </div>

            <div class="form-group">

                <label class="control-label">Date :</label>
                <label>{{produit.date}}</label>
                
                    </div>

        <button class="btn btn-primary" (click)="mode=1">Nouveau Contact</button>
        
    </div>
    
  </div>
  </div>



    </div>
